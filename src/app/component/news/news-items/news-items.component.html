<div class="row">
    <ng-container *ngFor="let newsItem of newsItems">
        <div class="col-sm-6 col-md-6 col-lg-4 mt-4">
            <div class="card news-item-card shadow position-relative">
                <span class="position-absolute top-0 badge rounded-pill bg-danger">{{newsItem?.source?.name}}</span>
                <ng-container *ngIf="newsItem?.urlToImage; else noImage">
                    <img [src]="newsItem?.urlToImage" class="img-fluid object-fit-cover card-img-top news-card-image"
                        alt="no image">
                </ng-container>
                <ng-template #noImage>
                    <img src="../../../assets/image/news-card/no-image.jpg"
                        class="img-fluid object-fit-cover card-img-top news-card-image" alt="no image">
                </ng-template>

                <div class="card-body">
                    <h5 class="card-title">
                        {{ newsItem?.title | slice:0:25 }}...
                    </h5>
                    <p class="card-text">By {{newsItem?.author}} on {{newsItem?.publishedAt | date}}</p>
                    <a [href]="newsItem?.url" target="_blank" class="btn btn-dark">Read More</a>
                </div>
            </div>
        </div>

    </ng-container>
</div>
